<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    
</head>
<body>

    <div class ="wrapper">

    <div class="logo">
    <img src="../assets/login-logo.png">
   	</div>

    <div class="form" id="form" action="/" method="GET">
        <h2>Placement Experience</h2><hr>
    <p id="login-title">Sign-Up</p>

    <form >

        <div>
            <label for="email"></label>
            <input type="email" name="email"  placeholder="BMSCE Email" id="email" required>
        </div>

        <div>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Confirm Password" id="cpassword" required>
        </div>
        <div id="error"></div>
        <div id="success"></div>

        <button type="submit" name="login-button" class="button" value="Login">SIGNUP</button>
        <p class="message">Have an acoount? <a href="../login/login.html">Login</a></p>
        


    </form>
    </div>

</div>
<script defer src="signup.js"></script>
</body>
</html>
