<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
</head>
<body>

    <div class ="wrapper">

    <div class="logo">
    <img src="../assets/login-logo.png">
   	</div>

    <div class="form" id="form" action="/" method="GET">
        <h2>Placement Experience</h2><hr>
    <p id="login-title">Login</p>

    <form action="../home/home.html">

        <div>
            <label for="email"></label>
            <input type="email" name="email"  placeholder="BMSCE Email" id="email" required>
        </div>

        <div>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <div id="error"></div>
        <div id="success"></div>
        <button type="submit" name="login-button" class="button" value="Login" >LOGIN</button>
        <p class="message">Not registered? <a href="../signup/signup.html">Create an account</a></p>


    </form>
    </div>

</div>
<script defer src="login.js"></script>
</body>
</html>
