<!----START OF ADD POST------->
<div class="addpost-container">
	<h2>Add Post</h2>
<div class="form-container">	
<form>
	<!--<h2>Add Post</h2>-->
  	<div class="row">
  		<label>Company:</label>
  		<input type="text" name="company-name" placeholder="  Company Name" id="company-name" required>
  	</div>
  	<div class="row">
  		<label>Role:</label>
  		<input type="text" name="role" placeholder="  Your role" id="role" required>
  	</div>
  	<div class="row">
  		<label>Job type:</label>
        <input type="radio" name="job-type" id="INTERN" required>
        <label for="INTERN">Internship</label><br>
        <input type="radio" name="job-type" id="FULL-TIME" required>
        <label for="FULL TIME">Full time</label>
  	</div>
  	<div class="row">
  		<label>Where?:</label>
        <input type="radio" name="where" id="on-campus" required>
        <label for="on-campus">On Campus</label><br>
        <input type="radio" name="where" id="off-campus" required>
        <label for="off-campus">Off Campus</label>
  	</div>
  	<div class="row">
  		<label>Description:</label>
  	</div>
  	<div class="row">
  		<textarea name="descrption" style="width: 100%;height: 80px;" placeholder="  Write your expeirence" id="description" required></textarea>
  	</div>
  	<div class="row">
  		<button>Post</button>
  	</div>
  	

<form>
</div>
