<!DOCTYPE html>
<html>
<head>
	<title>BMSCE</title>
	<link rel="stylesheet" href="edit-profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!----START OF NAVIGATION BAR---->
<div class="navbar">

	<a href="https://bmsce.ac.in/">
		<img src="../assets/logo.png" id="logo">
	</a>
	<span id="site_name">Placement Experience</span><br>
	<span id="subs">Ask . Answer . Learn .</span>
	<!--ICONS--->
	<button class="btn" id="home"onclick="window.open('../home/home.html','_self')"><i class="fa fa-home">Home</i></button>
	<button class="btn" id="aboutus"onclick="window.open('../aboutus/aboutus.html','_self')"><i class="fa fa-none">About us</i></button>
	<button class="btn" id="user"onclick="window.open('../profile/profile.html','_self')"><i class="fa fa-user">Profile</i></button>
	<button class="btn" id="logout" onclick="window.open('../login/login.html','_self')"><i class="fa fa-sign-out"></i></button>
</div>
<!----END OF NAVIGATION BAR---->


<!-----EDIT_PROFILE_START------>

<div class="form-container">
	<h2>Edit profile</h2>
	<form>
	<div class="row">
	<img src=../assets/profile-pic.png>
	</div>
	<div class="row">
		<div id="img-select-option">
			<label for="img">Select image:</label>
  			<input type="file" id="img" name="img" accept="image/*">
  		</div>
  	</div>
  	<div class="row">
  		<label>First Name:</label>
  		<input type="text" name="first-name" placeholder="First Name">
  	</div>
  	<div class="row">
  		<label>Last Name:</label>
  		<input type="text" name="first-name" placeholder="Last Name">
  	</div>
  	<div class="row">
  		<label>User Name:</label>
  		<input type="text" name="user-name" placeholder="User Name">
  	</div>
  	<div class="row">
  		<label>Email Address:</label>
  		<input type="Email" name="email" placeholder="Email">
  	</div>
  	<div class="row">
  		<label>Current Company:</label>
  		<input type="text" name="curr-company" placeholder="Company Name">
  	</div>
  	<div class="row">
  		<label>Position:</label>
  		<input type="text" name="position" placeholder="Your role">
  	</div>
  	<div class="row">
  		<label>Experience:</label>
  		<input type="number" placeholder="Years">
  	</div>
  	<div class="row" style="margin-top: 30px;">
  		<a href="profile.html"><button onclick="window.open('profile.html','_self')">Save</button></a>
  	</div>

  </form>
  </div>
<!------EDIT_PROFILE_END---------->
